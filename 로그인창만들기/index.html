<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control email">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control psw">
                </div>
                <button type="submit" class="btn btn-primary" id="send">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <!-- 폼 / 입력값 확인 -->
    <script>
        $('form').on('submit', function (e) {
            if ($('.email').val() == '' && $('.psw').val() == '') {
                alert('둘 다 입력 해주세요')
                e.preventDefault()
            }
            else if ($('.email').val() == '' || $('.psw').val() == '') {
                if ($('.email').val() == '') {
                    alert('아이디 입렵하셈')
                }
                else if ($('.psw').val() == '') alert('비번 입렵하셈')
                e.preventDefault()
            }
            else if ($('.psw').val().length < 6) {
                alert('비번 더 작성하라우')
                e.preventDefault()

                // 이메일 정규식으로 확인 
                if (/\S+@\S+\.\S+/.test($('.email').val()) != true) {
                    alert('이메일 확인 해주세요')
                }
            }
        })

    </script>


    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <span class="badge btn btn-primary">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- 다크모드 만들기 -->
    <script>
        let count = 0
        $('.badge').on('click', function () {
            count++
            if (count % 2 !== 0) {
                $('*').css('background-color', 'black')
                $('*').css('color', 'white')
            }
            else {
                $('*').css('background-color', 'white')
                $('*').css('color', 'black')
            }
        })
    </script>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
        <h4>shirts on Sale</h4>
        <button id="login">로그인</button>
    </div>

    <!-- 보여주고 끄고를 클래스 추가 삭제를 이용하여 구현 -->
    <script>
        $('.navbar-toggler').on('click', function () {
            $('.list-group').toggleClass('show')
        })

        $('#login').on('click', function () {
            $('.black-bg').addClass('show-modal')
        })
        $('#close').on('click', function () {
            $('.black-bg').removeClass('show-modal')
        })
    </script>

    <div style="overflow: hidden;">
        <div class="slide-container">
            <div class="slide-box">
                <img src="https://codingapple.com/wp-content/uploads/2022/02/car1.png" alt="">
            </div>
            <div class="slide-box">
                <img src="https://codingapple.com/wp-content/uploads/2022/02/car2.png" alt="">
            </div>
            <div class="slide-box">
                <img src="https://codingapple.com/wp-content/uploads/2022/02/car3.png" alt="">
            </div>
        </div>
    </div>
    <button class="before">이전</button>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="after">다음</button>

    <script>
        let slide = 1

        $('.slide-1').on('click',function(){
            $('.slide-container').css('transform','translateX(0vw)')
            slide = 1

        })    
        $('.slide-2').on('click',function(){
            $('.slide-container').css('transform','translateX(-100vw)')
            slide = 2

        })    
        $('.slide-3').on('click',function(){
            $('.slide-container').css('transform','translateX(-200vw)')
            slide = 3

        })    
        $('.before').on('click',function(){
            if(slide == 1){
                $('.slide-container').css('transform','translateX(-200vw)')
                slide = 3
            }
            else if(slide == 2){
                $('.slide-container').css('transform','translateX(00vw)')
                slide = 1
            }
            else if(slide == 3){
                $('.slide-container').css('transform','translateX(-100vw)')
                slide = 2
            }
            console.log(slide)

        })    
        $('.after').on('click',function(){
            if(slide == 1){
                $('.slide-container').css('transform','translateX(-100vw)')
                slide = 2
            }
            else if(slide == 2){
                $('.slide-container').css('transform','translateX(-200vw)')
                slide = 3
            }
            else if(slide == 3){
                $('.slide-container').css('transform','translateX(0vw)')
                slide = 1
            }
            else{
                alert('노해브 ')
            }

        })    
        
        </script>



    <div class="alert alert-danger">
        <span id="times">5</span> 초 이내 구매시 사은품 증정
    </div>
    <!-- 5초 타이머 생성하여 화면ㅇ에 보이기 -->
    <script>
        let time = 5

        let interval = setInterval(function () {
            time--
            $('#times').html(time)
            if (time < 0) {
                $('.alert').hide()
                clearInterval(interval)
            }
            console.log(time)
        }, 1000)



    </script>
</body>

</html>
