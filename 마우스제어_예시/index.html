<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="bg">
        <h1>test</h1>
        <img src="./img/people.png" alt="사람" class="people">
    </div>

    <script>
        
        let x = 0
        let y = 0
        let mx = 0
        let my = 0
        let speed = 0.05

        let h1
        let people     
        let bg
        
        window.onload = function(){
        
            window.addEventListener("mousemove",mouseFun,false)
            
                h1 = document.getElementsByTagName("h1")[0]
                people = document.getElementsByClassName("people")[0]

                function mouseFun(e){
                     x = (e.clientX - window.innerWidth / 2)
                     y = (e.clientY - window.innerHeight / 2)
                    h1.innerHTML = x + " " + y 
                }
                loop()   
            }
            
            function loop(){
                mx += (x - mx) * speed
                my += (y - my) * speed
                people.style.transform = "translate(" + -(mx / 10) + "px," + -(my / 6) + "px)"
                bg.style.transform = "translate(" + (mx / 3) + "px," + (my / 3) + "px)"

                window.requestAnimationFrame(loop)
            }
         
    </script>
</body>
</html>
